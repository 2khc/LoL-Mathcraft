<div class="container">

    <div ng-include="'components/navbar/navbar.html'"></div>
    builder
    <button class="btn btn-lg btn-primary" ng-click="calculate()">Calculate</button>
    <button class="btn btn-lg btn-primary" ng-click="addBlankChampion()">Add New Champion</button>

    <div ng-repeat="champion in champions">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Champion Name</h3>
            </div>
            <div class="panel-body">
                Panel content
                <p>Selected: {{country.selected}}</p>
                <ui-select ng-model="country.selected" theme="selectize" ng-disabled="disabled" style="width: 300px;">
                    <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="country in allChampions | filter: $select.search">
                        <span ng-bind-html="country.name | highlight: $select.search"></span>
                        <small ng-bind-html="country.code | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>
            <button class="btn btn-primary" ng-click="deleteChampion($index)">Delete</button>
        </div>
    </div>
    {{ allChampions }}
    <hr>

    <div ng-include="'components/footer/footer.html'"></div>
</div>
