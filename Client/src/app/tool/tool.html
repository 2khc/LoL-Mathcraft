<div class="container">

    <div ng-include="'components/navbar/navbar.html'"></div>
    builder
    <button class="btn btn-lg btn-primary" ng-click="calculate()">Calculate</button>
    <button class="btn btn-lg btn-primary" ng-click="addBlankChampion()">Add New Champion</button>

    <div ng-repeat="champion in champions">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Champion Name</h3>
            </div>
            <div class="panel-body">
                <div ng-click="openChampSelection($index)">
                    <div ng-show="champion.champion == undefined">
                        <img ng-src="assets/images/champions/blank.png">
                    </div>
                    <img ng-src="assets/images/champions/{{champion.champion.id}}.png">{{champion.champion.name}}
                </div>

                <div class="row">
                    <div ng-repeat="item in champion.items track by $index">
                        <item image-url="assets/images/items/{{item.id}}.png" name="{{item.name}}" plaintext="{{item.plaintext}}" ng-click="removeItem(champion, $index)" description="false"></item>
                    </div>
                    <div ng-repeat="item in getEmptySlots(champion.items) track by $index">
                        <item image-url="assets/images/items/blank.png" name="EMPTY_ITEM_SLOT" plaintext="" description="false"></item>
                    </div>
                </div>
                <button class="btn btn-primary" ng-click="openItemSelection($index)">Select items</button>
                <button class="btn btn-primary" ng-click="openChampSelection($index)">Select Champ</button>

                <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
                <hr>
                <div collapse="isCollapsed">
                    <div style="width: 100%">
                        <shop ng-Dialog-Data="champion.items"></shop>
                    </div>
                </div>

                Hp:
                <br> Attack Damage:
                <br> Ability Power:
                <br> Movement Speed:
                <br>
            </div>
            <button class="btn btn-primary" ng-click="deleteChampion($index)">Delete</button>
        </div>
    </div>

    <ui-select ng-model="country.selected" theme="selectize" ng-disabled="disabled" style="width: 300px;">
        <ui-select-match placeholder="Select created champion">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="country in champions | filter: $select.search">
            <span ng-bind-html="country.name | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>
    <hr>

    <div ng-include="'components/footer/footer.html'"></div>
</div>
