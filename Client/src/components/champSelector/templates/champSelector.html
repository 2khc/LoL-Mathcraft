<div ng-controller="champSelectorController">
    <form role="form">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Search..." ng-model="searchQuery" ng-change="search()" />
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
    </form>
    <br>
    <div ng-show="searchQuery === '' || searchQuery === undefined" ng-repeat="champion in allChampions">
        <div class="col-xs-3" ng-click="changeChampion(champion)" ng-class="{selected: ngDialogData.champion==champion}">
            <a href="#" class="thumbnail">
                <img ng-src="assets/images/champions/{{champion.id}}.png" data-holder-rendered="true">
            </a>
        </div>

    </div>

    <div ng-hide="searchQuery === '' || searchQuery === undefined" ng-repeat="champion in searchResults">
        <div class="col-xs-3" ng-click="changeChampion(champion)">
            <a href="#" class="thumbnail">
                <img ng-src="assets/images/champions/{{champion.id}}.png" data-holder-rendered="true">
            </a>
        </div>
    </div>
</div>
