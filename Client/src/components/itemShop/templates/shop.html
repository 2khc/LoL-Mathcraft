<div ng-controller="itemShopController">
    <form role="form">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Search..." ng-model="searchQuery" ng-change="search()" />
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
    </form>
    {{ searchTagFilter }}
    <div ng-repeat="branch in itemTree">
        <h4>{{ branch.header }}</h4>
        <div ng-repeat="tag in branch.tags">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" ng-model="tagCheck" ng-change="changeFilter(tag, tagCheck)"><span translate>{{ tag }}</span></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-repeat="item in ngDialogData track by $index">
            <div class="col-xs-3" ng-click="removeItem($index)">
                <img ng-src="assets/images/items/{{item.id}}.png"> {{item.name}}
            </div>
        </div>
    </div>
    <div class="row">
        <div ng-show="(searchQuery === '' || searchQuery === undefined) && searchTagFilter.length === 0" ng-repeat="item in allItems">
            <div class="col-xs-3" ng-click="addItem($index)">
                <img ng-src="assets/images/items/{{item.id}}.png"> {{item.name}}
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-hide="(searchQuery === '' || searchQuery === undefined)" ng-repeat="item in searchResults">
            <div class="col-xs-3" ng-click="addItem($index)">
                <img ng-src="assets/images/items/{{item.id}}.png"> {{item.name}}
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-show="(searchQuery === '' || searchQuery === undefined) && searchTagFilter.length > 0" ng-repeat="item in filterResults">
            <div class="col-xs-3" ng-click="addItem($index)">
                <img ng-src="assets/images/items/{{item.id}}.png"> {{item.name}}
            </div>
        </div>
    </div>

</div>
